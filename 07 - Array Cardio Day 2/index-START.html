<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const d = new Date();
    let currentYear = d.getFullYear();

    const overNineteenth = (peep) => (currentYear - peep.year) >= 19;
    console.log(people.some(overNineteenth));

    // Array.prototype.every() // is everyone 19 or older?
    console.log(people.every(overNineteenth));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function commentFinder (id) {
      const currentComment = (comment) => comment.id === id;
      return currentComment
    }

    console.log(comments.find(commentFinder(823423)));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    function deleteComment (arr, id) {
      const currentIndex = arr.findIndex(commentFinder(id));
      console.log(currentIndex);

      const newCommentList = arr.slice(currentIndex);
      return newCommentList;
    }

    console.log(deleteComment(comments, 823423));
  </script>
</body>
</html>

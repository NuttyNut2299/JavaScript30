  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];

    const boulevard = [
      'Boulevards of Paris', 'City walls of Paris', 'Thiers wall', 'Wall of Charles V', 'Wall of Philip II Augustus', 'City gates of Paris', 'Haussmanns renovation of Paris', 
      'Boulevards of the Marshals', 'Boulevard Auguste-Blanqui', 'Boulevard Barbès', 'Boulevard Beaumarchais', 'Boulevard de lAmiral-Bruix', 'Boulevard Mortier', 
      'Boulevard Poniatowski', 'Boulevard Soult', 'Boulevard des Capucines', 'Boulevard de la Chapelle', 'Boulevard de Clichy', 'Boulevard du Crime', 
      'Boulevard du Général-dArmée-Jean-Simon', 'Boulevard Haussmann', 'Boulevard de lHôpital', 'Boulevard des Italiens', 'Boulevard Lefebvre', 'Boulevard de la Madeleine',
      'Boulevard de Magenta', 'Boulevard Malesherbes', 'Boulevard Marguerite-de-Rochechouart', 'Boulevard Montmartre', 'Boulevard du Montparnasse', 'Boulevard Raspail',
      'Boulevard Richard-Lenoir', 'Boulevard Saint-Germain', 'Boulevard Saint-Michel', 'Boulevard de Sébastopol', 'Boulevard de Strasbourg', 'Boulevard du Temple',
      'Boulevard Voltaire', 'Boulevard Hippolyte-Marquès'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    function filterYear (arr) {
      const filtered = arr.filter(yearBorn => (yearBorn.year >= 1500 && yearBorn.year < 1600));
      return filtered;
    }

    console.log(filterYear(inventors));

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    function inventorName (arr) {
      const fullName = arr.map(name => (name.first + " " + name.last));
      return fullName;
    }

    console.log(inventorName(inventors));

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    function sortBirthDescending (arr) {
      const desc = arr.sort((a, b) => (b.year - a.year));
      return desc; 
    }

    console.log(sortBirthDescending(inventors));

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    function sumOfYearsLived (arr) {
      const sum = arr.reduce((total, age) => {
        return total + age.passed - age.year; 
      },0);
      return sum;
    }

    console.log(sumOfYearsLived(inventors));

    // 5. Sort the inventors by years lived
    function sortAge (arr) {
      const asc = arr.sort((a, b) => ((a.passed - a.year) - (b.passed - b.year)));
      return asc; 
    }

    console.log(sortAge(inventors));

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    function wordFind (arr, letter) {
      const list = arr.filter(boule => boule.includes(letter));
      return list; 
    }

    console.log(wordFind(boulevard, 'de'));

    // 7. sort Exercise
    // Sort the people alphabetically by last name  
    function sortLastName (arr) {
      const sorted = arr.sort();
      return sorted;
    }

    console.log(sortLastName(people));

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    function countData (arr) {
      const sumList = arr.reduce(function(object, type) {
        if (!object[type]) {
          object[type] = 0;
        }
        object[type]++;
        return object;
      }, {});

      return sumList;
    }

    console.log(countData(data));

  </script>
